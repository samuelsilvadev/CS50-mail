{% extends "mail/layout.html" %} {% block body %}

<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <input
      autofocus
      class="form-control"
      type="email"
      name="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <input class="btn btn-primary mb-3" type="submit" value="Login" />
</form>

Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
